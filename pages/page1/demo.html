<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Demo</title>
  <link rel="stylesheet" href="../page1/assets/css/style1.css">
</head>
<body>
  <h1>JavaScript Fundamentals Demo</h1>
  
  <div>
    <h2>1. Variables</h2>
    <p>Enter your name:</p>
    <input type="text" id="userName" placeholder="Your name">
    <button onclick="displayGreeting()">Submit</button>
    <div class="output" id="greetingOutput"></div>
  </div>

  <div>
    <h2>2. Input/Output</h2>
    <p>Enter a number to check:</p>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="checkOddEven()">Check Odd/Even</button>
    <div class="output" id="oddEvenOutput"></div>
  </div>

  <div>
    <h2>3. Conditionals</h2>
    <p>Check voting eligibility (Enter your age):</p>
    <input type="number" id="userAge" placeholder="Your age">
    <button onclick="checkEligibility()">Check Eligibility</button>
    <div class="output" id="eligibilityOutput"></div>
  </div>

  <div>
    <h2>4. Looping</h2>
    <p>Enter a number to calculate the sum of all numbers up to it:</p>
    <input type="number" id="sumNumber" placeholder="Enter a number">
    <button onclick="calculateSum()">Calculate Sum</button>
    <div class="output" id="sumOutput"></div>
  </div>

  <a href="index.html">Back to Landing Page</a>

  <script src="../page1/assets/js/script1.js"></script>
</body>
</html>
